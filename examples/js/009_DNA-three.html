<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- Needed dependency -->
		<script src="../../src/lib/three.min.js"></script>
		<script src="../../src/lib/TrackballControls.js"></script>
		
		<!-- grow3 minified -->
		<script src="../../build/grow3.min.js"></script>
		
		<script src="009_DNA.js"></script>
		
		<script>
			document.title = (name || "")  + " [grow3.js without Runner]"
			
			/* RENDERER SETTINGS */
			var renderer = new THREE.WebGLRenderer({antialias: true, preserveDrawingBuffer: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0x5c1e82);
			document.body.appendChild( renderer.domElement );
			
			/* SCENE SETTINGS */
			var scene = new THREE.Scene();
			
			/* CAMERA SETTINGS */
			// var camera = new THREE.PerspectiveCamera( 80, 800/640, 0.1, 10000 );
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 20000 );
			camera.position.set(-25, -10, 0);
			camera.lookAt(0);
			
			/* LIGHT SETTINGS */
			var light = new THREE.PointLight(0xffeeee, 1.3);
            light.position.set(10, 10, 10);
            scene.add(light);

            var light2 = new THREE.PointLight(0xeeeeff, 1.0); // soft white light
            light2.position.set(-10, -10, -10);
            scene.add(light2);
			
			/* BUILD DNA THREE OBJECT */
			var g = new grow3.System(scene, camera);
			source(g);
			var adnRoot = g.build();
			
			scene.add( adnRoot );
			
			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			
			var render = function () {
				requestAnimationFrame(render);
				renderer.render(scene, camera);
				adnRoot.rotation.y += 0.05;
				adnRoot.rotation.x -= 0.002;
				adnRoot.rotation.z -= 0.002;
				controls.update();
			};
			
			render();
			
		</script>
		
	</body>
</html>
