
<!doctype html>
<html lang="en">
<head>
	<title>LSystem.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body 
		{
			font-family: Monospace;
			font-weight: bold;
			background-color: #ffffff;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<!-- <div id="message"></div> -->

<script src="js/lib/three.min.js"></script>
<script src="js/lib/Detector.js"></script>
<script src="js/lib/stats.min.js"></script>
<script src="js/lib/TrackballControls.js"></script>
<script src="js/lib/THREEx.KeyboardState.js"></script>
<script src="js/lib/THREEx.FullScreen.js"></script>
<script src="js/lib/THREEx.WindowResize.js"></script>
<script src="js/elly.js"></script>

<script>
// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
// custom global variables
var cube;

window.onload = function() {
    init();
    animate();
};

// FUNCTIONS 		
function init() 
{
        escn = new ELLY.System();
        escn.rule("R1", "this.R2()");
        escn.rule("R2", "this.R1()");
        escn.evalRule("R1");
    
    	// SCENE
	scene = new THREE.Scene();

        // CAMERA
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
	scene.add(camera);
        camera.position.set( -25, 10, 10 );
        camera.lookAt( scene.position );
	
        // RENDERER
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
//        renderer.setClearColorHex( 0xffffff, 1 );
	container = document.createElement( 'div' );
	document.body.appendChild( container );
	container.appendChild( renderer.domElement );
	
        // EVENTS
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
        // CONTROLS
	controls = new THREE.TrackballControls( camera );
	
        // STATS
/*	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement ); */

        // LIGHT
	var light = new THREE.PointLight(0xffeeee, 1.6);
	light.position.set(10,10,10);
	scene.add(light);
        var light2 = new THREE.PointLight( 0xeeeeff, 1.2 ); // soft white light
	light2.position.set(-10,-10,-10);
        scene.add( light2 );

        //-----------------------------------------------
	var cubeGeometry = new THREE.CubeGeometry( 5, 5, 5 );
        var cubeMaterial = new THREE.MeshPhongMaterial( { color: 0xcccccc } );

	cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
//	cube.position.set(0,26,0);
	scene.add(cube);
	

        
        
}

function animate() 
{
    requestAnimationFrame( animate );
	render();		
	update();
}

function update()
{
	if ( keyboard.pressed("z") ) 
	{ 
		// do something
	}
	
	controls.update();
//	stats.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>

</body>
</html>
