<!DOCTYPE html>
<html>
<head>
    <title>TestCallMechanism</title>
</head>
<body>


<script type="text/javascript">

Runner = (function() {
    var r = function() {
    };

    r.prototype.testFF = function() {
        console.debug("private test called: " + this);
    };

    r.prototype.run = function (f) {

        var fb = f.bind(this);
        fb();
    };


    r.prototype.test = function() {
        console.debug("test called");
    };

    return r;
})();


var fun = function() {
    var testFF = this.testFF.bind(self);


    testFF();
};


var r = new Runner();
r.run(fun);




</script>
</body>
</html>
