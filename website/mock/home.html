<!DOCTYPE html>
<html>
<head>
    <title>Grow3.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <a class="brand" href="#">Grow3.js</a>
            <ul class="nav">
                <li class="active"><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="https://github.com/filgf/grow3.js">Source</a></li>
            </ul>
        </div>
    </div>


    <div class="container-fluid">
        <h1>grow3.js</h1>

        <p class="lead">Building 3D structures with JavaScript.</p>

        <div class="container-fluid span8 offset1">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item"><img src="../../examples/screenshots/Spikey.png" class="img-rounded" style="width:100%;height:100%;"/></div>
                <div class="item"><img src="../../examples/screenshots/Spirally.png" class="img-rounded" style="width:100%;height:100%;"/></div>
                <div class="item"><img src="../../examples/screenshots/RandomRule.png" class="img-rounded" style="width:100%;height:100%;"/></div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>

            </div>
        <div class="row-fluid">
        </div>

        {{ CONTENT }}
    </div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
