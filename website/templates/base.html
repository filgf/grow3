<!DOCTYPE html>
<html>
<head>
    <title>{% if title is defined %} {{ title }} &ndash; {% endif %}grow3.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="21600">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    {% block head %}{% endblock %}
</head>
<body>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="index.html">grow3.js</a>
            <ul class="nav">{% for nentry in nentries %}<li{% if nactive is sameas loop.index0 %} class="active"{% endif %}><a href="{{nentry.url}}">{{nentry.name}}</a></li>{% endfor %}</ul>
        </div>
    </div>


    <div class="span10 offset1">
        {% block content %}{{ content }}{% endblock %}
    </div>
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
{% block foot %}{% endblock %}

</body>
</html>
